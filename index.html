  <!-- Info Page -->
    <div class="info-page">
      <div class="input-container">
        <input type="text" id="name" placeholder="Full Name" id="inputText" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phoneNum" placeholder="Phone Number" required>
      </div>
    </div>

  <!-- Next Button -->
    <button id="next">
    <a id="next-text">Next</a>
    </button>
  <!-- Skip button -->
    <button id="skip">
    <a id="skip-text">Skip</a>
    </button>


  <!-- </div> -->

  <!-- Location Page -->
  <div class="location-page page-container">
    <div class="page-heading">
      <h1>Going where?</h1>
    </div>
    <div class="location-card coromandel-card">
      <h1>Coromandel</h1>
    </div>
    <div class="location-card">
      <h1>Coming Soon</h1>
    </div>
    <div class="location-card">
      <h1>Coming Soon</h1>
    </div>
  </div>

  <!-- Night Page -->
  <div class="night-page page-container">
    <div class="page-heading">
      <h1>How Many Nights?</h1>
    </div>
    <div class="night-img page-img">
      <img src="" alt="How Many Nights Image">
    </div>
    <div class="night-counter page-counter">
      <span id="counterMinus">-</span>
      <span id="counterNumber">1</span>
      <span id="counterAdd">+</span>
    </div>
  </div>

  <!-- People Page -->
  <div class="people-page page-container">
    <div class="page-heading">
      <h1>How Many People?</h1>
    </div>
    <div class="people-img page-img">
      <img src="" alt="How Many Nights Image">
    </div>
    <div class="people-counter page-counter">
      <span id="counterMinus">-</span>
      <span id="counterNumber">1</span>
      <span id="counterAdd">+</span>
    </div>
  </div>


  <!-- Map Page -->
  <div class="map-page">
    <div class="map"></div>
    <div id="filterIcon">
      <i class="fa fa-filter" aria-hidden="true"></i>
    </div>
    <div id="backIcon">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="acc-card">
      <div class="acc-card-img"></div>
      <h1>Hotel</h1>
      <p>A really cool hotel</p>
    </div>
  </div>
